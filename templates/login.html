<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">

    <!-- style -->
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 1200px;
            margin: auto;
        }

        .jumbotron{
            box-shadow: 1px 1px 5px;
            width: 800px;
            margin: auto;
        }

        .btn{
            width: 200px;
            height: 80px;
            border: 1px green solid;
            font-size: 45px;
            font-style: red;
        }

        h5{
            font-size: 20px;
        }

        a{
            font-size: 15px;
        }

        .inputs{
            width: 500px;
        }

    </style> 

    <title>jungleTIL|로그인</title>
</head>
<body>
    <div class = "wrap">
        <div class = "title">
            <h1>JUNG/E <span>TIL</span></h1>
        </div>
        <div class="jumbotron login">
            <form>
                <div class="form-group">
                    <label for="formGroupID">ID</label>
                    <input type="text" class="form-control" id="formGroupID">
                  </div>
                  <div class="form-group">
                    <label for="formGroupPassword">PASSWORD</label>
                    <input type="password" class="form-control" id="formGroupPassword">
                  </div>
                </div>
                <div class="form-group btn">
                    <a class="loginbtn" href="#" role="button">로그인</a>
                </div>
                <div class="form-group btn">
                    <a class="goapplybtn" href="#" role="button">회원가입</a>
                </div>
            </form>
        </div>
        <!-- style="display: none;" -->
        <div class="jumbotron apply" >
            <form>
                <div class="form-group row">
                  <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputID">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">PW</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputBirth" class="col-sm-2 col-form-label">생일</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputID" placeholder="YYYY.MM.DD">
                    </div>
                </div>
                <div class="form-group btn">
                    <a class="applybtn" href="#" role="button">회원가입</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
