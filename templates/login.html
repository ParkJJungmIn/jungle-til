<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">

    <!-- style -->
    <style type="text/css">
        * {
            text-align: center;
            font-weight: bold;
        }

        .wrap {
            width: 1200px;
            margin: auto;
        }

        .jumbotron{
            box-shadow: 1px 1px 5px;
            width: 800px;
            margin: auto;
            text-align: center;
        }


        div>label{
            text-align: left;
        }

        .btn{
            width: 600px;
            height: 50px;
            border: 1px green solid;
            background-color: #38d895ff;
        }
        
        .goapply{
            background-color: white;

        }
        .labels{
            text-align: left;
        }
        .cover {
            display: flex;
            justify-content: space-between;
        }

        h1{
            color: #38d895ff;
            font-size: 60px;
            padding: 20px;
        }

        h2{
            font-size: 40px;
            font-weight: bold;
            padding-bottom: 10px;

        }

        span{
            color: #000;
        }

        a{
            color: black;
            font-size: 20px;
        }
        a:hover{
            color: black;
            text-decoration-line: none;
        }
        a:active{
            color: black;
            text-decoration-line: none;
        }

        .inputs{
            width: 500px;
        }

    </style> 

    <title>jungleTIL|로그인</title>
</head>
<body>
    <div class = "wrap">
        <div class = "title">
            <h1>JUNG/E <span>TIL</span></h1>
        </div>
        <div class="jumbotron login">
            <h2>로그인</h2>
            <form>
                <div class="form-group labels">
                    <label for="formGroupID">ID</label>
                    <input type="text" class="form-control" id="formGroupID">
                </div>
                <div class="form-group labels">
                    <label for="formGroupPassword">PASSWORD</label>
                    <input type="password" class="form-control" id="formGroupPassword">
                </div>
                <div class="form-group btn">
                    <a class="loginbtn" href="#" role="button">로그인</a>
                </div>
                <div class="form-group btn goapply">
                    <a class="goapplybtn" href="#" role="button">회원가입</a>
                </div>
            </form>
        </div>
        <!--  -->
        <div class="jumbotron apply" style="display: none;">
            <h2>회원가입</h2>
            <form>
                <div class="form-group row">
                  <label for="inputID" class="col-sm-2 col-form-label">ID *</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputID">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">PW *</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputBirth" class="col-sm-2 col-form-label">생일</label>
                    <div class="col-sm-10">
                      <input type="date" max="9999-12-31" class="form-control" id="inputBirth" placeholder="YYYY.MM.DD">
                    </div>
                </div>
                <div class="form-group adress labels">
                    <div class="cover">
                        <label for="formGroupWebadress">Tistory주소</label>
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                    </div>
                    <input type="text" class="form-control" id="formGroupWebadress">
                </div>
                <div class="form-group btn">
                    <a class="applybtn" href="#" role="button">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
